<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <link rel="stylesheet" href="./assets/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <header>Weather Dashboard</header>
    <main class="container-fluid">
      <form class="search-form" id="search-form">
      <div class="row mt-3">
        <section class="col-12 col-md-4 col-lg-3" >
          <h2>Search for a City:</h2>
          <input
            type="search"
            class="form-control"
            id="city-input"
            placeholder="Type here"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
          />
          <input type="submit" class="btn btn-primary col-12 mt-2">
      </form>     
          <hr />
          <div id="history" class="previous-searches">
        
          </div>
        </section>
        <section class="col-md-8 results">
         <p>
          <h1 id="city"></h1>
          <ul>
            <li id="date"></li>
            <li id="description"></li>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span> mph</li>
          </ul>
            <img
          src=""
          alt="Clear"
          id="icon"
          class="currentIcon"
          /></span>
          <span class="temperature" id="temperature"></span>
          <span class="units" id="units"><small>ËšF</small></span>
          </p>
          <hr>
        <div class="col-md-8">
          <h3 class="hidden" id="fiveDayHeader">5-Day Forecast</h3>
          <div class="col forecast" id="forecast">
          </div>
      </section>
          
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
