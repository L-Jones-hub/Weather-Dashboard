<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>

  <body>
    <header>Weather Dashboard</header>
    <main class="container-fluid">
      <div class="row mt-3">
        <section class="col-12 col-md-4 col-lg-3 search-form" id="search-form">
          <h2>Search for a City:</h2>
          <input
            type="text"
            class="form-control"
            id="city-input"
            placeholder="Type here"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
          />
          <button type="button" class="btn btn-primary col-12 mt-2">
            Search
          </button>
          <hr />
          <ul class="previous-searches">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </section>
        <section class="col-md-8 results">
          <h2 id="city">
            <span id="date"></span
            ><span><img src="" alt="" id="icon" class="currentIcon" /></span>
          </h2>
          <ul>
            <li id="temperature">Temperature:</li>
            <li id="wind">Wind:</li>
            <li id="humidity">Humidity:</li>
          </ul>
        <hr>
        <div class="col-md-8 forecast">
          <h3>5-Day Forecast</h3>
          <div class="row" id="forecast-content"></div>
        </div>
      </div>
      </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
